<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="stile.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
   
    <div class="popUp" id="popUp">
        <form class="chat hide" id="chat" action="" method="post">
            
            <div class="form-group">
                <textarea class="form-control chat-write" name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input class="send" type="button" name="" id="" value="Отправить">
            </div>
            <div class="form-group">
                <input class="close-chat" type="button" name="" id="close-chat" value="Закрыть чат">
            </div>
        </form>
        <div class="form-group">
            <input class="open-chat" type="button" name="" id="open-chat" value="Чат">
        </div>
    </div>



    <img class="frame" src="img/ramka3.png" alt="">
    <img class="miky" src="img/miky.gif" alt="">
    <a href="#" class="not-right">Не правильно</a>
    <a href="#" class="yes-right">Правильно</a>
    <a href="#" class="enter">Ввод</a>

<script src="js/main.js"></script>
</body>

</html>
